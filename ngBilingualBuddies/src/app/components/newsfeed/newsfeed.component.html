<div class="row text-center display:flex" id="newsfeed">
  <div *ngIf="!selected">
    <div class="mx-auto col-10 card" *ngFor="let post of posts">
      <h3 class="card-title">{{ post.user.username }} Said:</h3>
      <img
        class="mx-auto"
        src="{{ post.imageUrl }}"
        alt=""
        width="100px"
        height="100px"
(click)="showPost(post)"
        />
      <p class="card-body">{{ post.content }}</p>
    </div>
  </div>
<div *ngIf="selected">
  <button (click)="selected = null">Back</button>
  <img
        class="mx-auto"
        src="{{ selected.imageUrl }}"
        />
<h1>{{selected.content}}</h1>
<input type="text" name="newComment.content" [(ngModel)]="newComment.content">
<button (click)="create(newComment, selected)">Comment</button>


<h3>
COMMENTS
</h3>
<p *ngFor="let comment of comments">{{comment.content}}</p>
</div>
</div>
