<h1 style="text-align: center">
  TEAM
  <span class="badge" [ngClass]="styleUserTeams()">
    {{ getNumberOfTeams() }}</span
  >
</h1>
<div *ngIf="myTeam">
  <div *ngIf="myTeam.enabled">
    <div *ngIf="!showForm">
      <h1 style="color: white">{{ myTeam.name }}</h1>
      <button (click)="showForm = true" class="btn btn-primary">Edit</button>
    </div>

    <!-- UPDATE TEAM FORM -->
    <div *ngIf="showForm">
      <div style="top: 50%; left: 50%" class="col-md-8">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Group Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    name="newTeam.name"
                    [(ngModel)]="myTeam.name"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Image</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    name="newTeam.imageUrl"
                    [(ngModel)]="myTeam.imageUrl"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Describe your Group!</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <textarea
                    type="text"
                    class="form-control"
                    name="newTeam.content"
                    [(ngModel)]="myTeam.content"
                  >
                  </textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <button class="btn btn-primary" (click)="updateTeam(myTeam)">
                    Save Changes
                  </button>
                  <button
                    class="btn btn-danger"
                    (click)="deleteTeam(myTeam.id)"
                  >
                    DELETE GROUP
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!myTeam.enabled">
    <button (click)="enableTeam(myTeam)" class="btn btn-primary">Enable Team</button>
  </div>
</div>


<!-- CREATE TEAM -->
<div *ngIf="myTeam == null">
  <div style="top: 50%; left: 50%" class="col-md-8">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Group Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                name="newTeam.name"
                [(ngModel)]="newTeam.name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Image</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input
                type="text"
                class="form-control"
                name="newTeam.imageUrl"
                [(ngModel)]="newTeam.imageUrl"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Describe your Group!</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <textarea
                type="text"
                class="form-control"
                name="newTeam.content"
                [(ngModel)]="newTeam.content"
              >
              </textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
              <button class="btn btn-primary" (click)="create(newTeam)">
                Create Team
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
